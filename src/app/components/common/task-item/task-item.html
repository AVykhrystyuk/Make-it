<div class="readonly-contol-group" ng-if="!$ctrl.isEditing">
    <div class="checker-contol">
        <!--<input type="radio">-->
        <div class="checkbox abc-checkbox abc-checkbox-circle">
            <input name="done-checkbox" class="styled" type="checkbox">
            <label for="done-checkbox"></label>
        </div>
    </div>
    <div class="task-content" ng-class="{'editable': $ctrl.isEditable}" ng-click="$ctrl.beginEdit()">
        <div class="action-panel">
            <span class="date warning">Yesterday</span>
        </div>
        <span class="text" ng-bind="$ctrl.task.text"></span>
    </div>
</div>
<div class="editable-contol-group" ng-if="$ctrl.isEditing" ng-model-options="{
  'updateOn': 'default',
  'debounce': { 'default': 0 }
}">
    <form ng-submit="$ctrl.saveEdit()">
        <div class="editor-panel">
            <div class="richtext-editor-wrapper">
                <div class="richtext-editor" placeholder="To be myself..." autocomplete="off" autocorrect="off" spellcheck="false" contenteditable="true" contenteditable-move-caret-to-end-on-change="true" contenteditable-trim-text="true" ng-model="$ctrl.editableTask.text" mi-enter-key-press="$ctrl.saveEdit()" mi-esc-key-press="$ctrl.cancelEdit()"></div>
            </div>
            <div class="date">9 Apr</div>
        </div>
        <div class="button-panel">
            <button type="submit" class="btn btn-sm btn-primary" aria-label="Save"><fa ng-hide="$ctrl.saving" name="floppy-o"></fa><fa name="spinner" class="fa-pulse" ng-show="$ctrl.saving"></fa> Save</button>
            <button type="button" class="btn btn-sm btn-default" aria-label="Cancel" ng-click="$ctrl.cancelEdit()" ng-disabled="$ctrl.saving"><fa name="ban"></fa> Cancel</button>
        </div>
    </form>
</div>
