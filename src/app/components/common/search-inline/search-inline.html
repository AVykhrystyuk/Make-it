<form role="search" ng-submit="$ctrl.submit()">
    <div class="input-group input-group-sm">
        <input type="search" class="form-control" placeholder="Search" autocomplete="off" autocorrect="off" spellcheck="false">
        <div class="input-group-btn">
            <button type="submit" class="btn btn-default" aria-label="Search" tooltip-trigger="'{{$ctrl.tooltipTrigger}}'" tooltip-placement="bottom" uib-tooltip="Search"><fa name="search"></button>
        </div>
    </div>
</form>
