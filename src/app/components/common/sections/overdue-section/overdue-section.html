<section class="row">
    <div class="col-md-12">
        <h4 class="sub-section-header warning">Overdue</h4>
        <ul class="task-list"> 
            <li ng-repeat="taskViewModel in $ctrl.taskViewModels">
                <task-item task="taskViewModel.task" on-task-changed="$ctrl.onTaskItemChanged($event);" is-editable="taskViewModel.isEditable"></task-item>
            </li>
        </ul>
    </div>
</section>
