<form role="search" ng-submit="$ctrl.onSubmit()" ng-model-options="{
  'updateOn': 'default blur',
  'debounce': { 'default': 200, 'blur': 0 }
}">
    <div class="input-group input-group-sm">
        <input type="text" class="form-control" placeholder="Search" autocomplete="off" autocorrect="off" spellcheck="false">
        <div class="input-group-btn">
            <button type="submit" class="btn btn-default" aria-label="Search" mi-glyphicon="search"></button>
        </div>
    </div>
</form>
