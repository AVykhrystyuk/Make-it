<form ng-submit="$ctrl.onSubmit()" ng-model-options="{
  'updateOn': 'default blur',
  'debounce': { 'default': 200, 'blur': 0 }
}">
    <div class="input-group input-group-sm">
        <input type="text" class="form-control" placeholder="Quick Add Task" autocomplete="off" autocorrect="off" spellcheck="false">
        <div class="input-group-btn">
            <button type="button" class="btn btn-default">Today</button>
            <button type="submit" class="btn btn-default" aria-label="Quick Add Task" mi-glyphicon="plus"></button>
        </div>
    </div>
</form>
